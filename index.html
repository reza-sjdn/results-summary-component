<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">

    <header class="header">

      <h2>Your Result</h2>

      <div class="circle">
        <div>76</div>
        <div>of 100</div>
      </div>

      <div class="description">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </header>


    <section class="summary">

      <h1>Summary</h1>

      <div class="measures">

        <div class="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction"/>
            Reaction
          </div>
          <div>
            <span>80</span><span> / 100</span>
          </div>
        </div>

        <div class="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="icon-memory"/>
            Memory
          </div>
          <div>
            <span>92</span><span> / 100</span>
          </div>
        </div>

        <div class="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal"/>
            Verbal
          </div>
          <div>
            <span>61</span><span> / 100</span>
          </div>  
        </div>

        <div class="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            Visual
          </div>
          <div>
            <span>72</span><span> / 100</span>
          </div>
        </div>

      </div>

      <a href="#">Continue</a>

    </section>
  </div>
  
</body>
</html>
